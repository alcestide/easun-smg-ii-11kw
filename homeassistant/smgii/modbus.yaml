modbus:
  - name: easun_smg_ii
    type: serial
    baudrate: 9600
    bytesize: 8
    method: rtu
    parity: N
    port: /dev/ttyUSB0
    stopbits: 1

    sensors: !include sensors.yaml
    switches: !include switches.yaml

template:
  select: !include template_select.yaml
  number: !include template_number.yaml
  sensor: !include template_sensor.yaml
